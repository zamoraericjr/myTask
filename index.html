<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>myTasks</title>
</head>
<body class="container-fluid g-0" style="position: absolute;">
    <header class="container-fluid g-0" style="position: fixed;">
        <div class="row g-0 headr">

            <div style="display: flex; margin: 10px;">

                <div style="display: flex; align-items: center; margin-right: 10px;">
                    <h2 style="display: inline;">myTasks</h2>
                </div>                

                <select name="gender" id="task" style="font-weight: bold;">
                    <option value=""></option>
                    <option value="Arrange">Arrange</option>
                    <option value="Attend">Attend</option>
                    <option value="Buy">Buy</option>
                    <option value="Clean">Clean</option>
                    <option value="Code">Code</option>
                    <option value="Cook">Cook</option>
                    <option value="Copy">Copy</option>
                    <option value="Create">Create</option>
                    <option value="Do">Do</option>
                    <option value="Eat">Eat</option>
                    <option value="Fix">Fix</option>
                    <option value="Meet">Meet</option>
                    <option value="Repair">Repair</option>
                    <option value="Sleep">Sleep</option>
                    <option value="Write">Write</option>
                </select>

                <textarea id="details" name="message" rows="3" cols="30" style="height: fit-content;" placeholder="Enter task details" ></textarea> 

                <input type="date" id="idate">

                <input type="time" id="itime" style="display: none;">

                <div
                    id="entr">

                    <h5 style="display: inline; margin: 10px;">Add</h5>

                </div>                
            </div>

        </div>

    </header>
    <div id="edit" style="position: fixed; display: none;">
        <div class="row g-0" style="box-shadow:0 4px 6px rgba(50,50,93,.11), 0 1px 3px rgba(0,0,0,.08);">

            <div style="display: flex; margin: 10px;">

                <div style="display: flex; align-items: center; margin-right: 10px;">
                    <h2 style="display: inline;">Edit</h2>
                    <p id="editi" style="font-size: 0;"></p>
                   
                </div>                

                <select name="gender" id="etask" style="font-weight: bold;">
                    <option value="" id="esel"></option>
                    <option value=""></option>
                    <option value="Arrange">Arrange</option>
                    <option value="Attend">Attend</option>
                    <option value="Buy">Buy</option>
                    <option value="Clean">Clean</option>
                    <option value="Code">Code</option>
                    <option value="Cook">Cook</option>
                    <option value="Copy">Copy</option>
                    <option value="Create">Create</option>
                    <option value="Do">Do</option>
                    <option value="Eat">Eat</option>
                    <option value="Fix">Fix</option>
                    <option value="Meet">Meet</option>
                    <option value="Repair">Repair</option>
                    <option value="Sleep">Sleep</option>
                    <option value="Write">Write</option>
                </select>

                <textarea id="edetails" name="message" rows="3" cols="30" style="height: fit-content;" placeholder="Enter task details"></textarea> 

                <input type="date" id="eidate">

                <input type="time" id="eitime" style="display: none;">

                <div id="eentr" style="background: white;">

                    <h5 style="display: inline; margin: 10px;">Enter</h5>

                </div>     
                
                <div id="cncl" style="background: white;">

                    <h5 style="display: inline; margin: 10px;">Cancel</h5>

                </div>  
            </div>

        </div>

    </div>

    <main style="margin-top: 110px;">

        <div class="row g-0" style="margin: 10px;">

            <div class="col-12 col-md-12 col-lg-4 g-0" style="border-left: 5px solid rgb(233, 132, 0) ">
                <div class="row g-0">
                    <div class="cols g-0">
                        <h2 style="color: rgb(233, 132, 0); text-shadow: 1px 1px 2px  black">Scheduled</h2>
                    </div>
                </div>
                <div class="row g-0" >
                    <div class="cols g-0">
                        <ul id="schedList" class="container-fluid"></ul>        
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-12 col-lg-4 g-0" style="border-left: 5px solid rgb(0, 136, 91);">
                <div class="row g-0">
                    <div class="cols g-0">
                        <h2 style="color: rgb(0, 136, 91); text-shadow: 1px 1px 2px  black">Non-scheduled</h2>
                    </div>
                </div>
                <div class="row g-0">
                    <div class="cols g-0">
                        <ul id="nSchedList" class="container-fluid"></ul>
                    </div>
                </div>
            </div>


            <div class="col-12 col-md-12 col-lg-4 g-0" style="border-left: 5px solid rgb(53, 53, 53);">
                <div class="row g-0">
                    <div class="cols g-0">
                        <h2 style="color: rgb(53, 53, 53); text-shadow: 1px 1px 2px black">Completed</h2>
                    </div>
                </div>
                <div class="row g-0">
                    <div class="cols g-0">
                        <ul id="dnList" class="container-fluid"></ul>
                    </div>
                </div>                
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
